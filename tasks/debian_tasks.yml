- name: Install ZSH
  apt: name=zsh
  tags:
    - zsh
- name: Change shell to zsh
  shell: chsh -s $(which zsh)
  tags:
    - zsh
- name: Ensure gnupg is installed #adding neovim ppa requires it
  apt:
    name: gnupg
    state: present
  tags: nvim
- name: Add the Neovim PPA
  apt_repository:
    repo: ppa:neovim-ppa/unstable
    state: present
  tags: nvim
- name: Update apt cache
  apt:
    update_cache: yes
  tags: nvim
- name: Install Neovim
  apt:
    name: neovim
    state: latest
  tags: nvim
- name: Install tmux
  apt:
    name: tmux
    state: latest

