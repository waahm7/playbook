---
- name: Link .zshrc
  shell: "rm .zshrc && ln -s {{ config_path }}/dotfiles/zshrc {{ lookup('env', 'HOME') }}/.zshrc"
- name: Link Neovim configuration
  shell: "ln -s {{ config_path }}/nvim {{ lookup('env', 'HOME') }}/.config/nvim"
  ignore_errors: true
- name: Link tmux.conf
  shell: "rm .tmux.conf && ln -s {{ config_path }}/dotfiles/tmux.conf {{ lookup('env', 'HOME') }}/.tmux.conf"
- name: Link p10k.zsh
  shell: "rm p10k.zsh && ln -s {{ config_path }}/dotfiles/p10k.zsh {{ lookup('env', 'HOME') }}/.p10k.zsh"

