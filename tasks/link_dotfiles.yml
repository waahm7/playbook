---
- name: Ensure ~/.config directory exists
  file:
    dest: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
- name: Link Neovim configuration
  ansible.builtin.file:
    src: "{{ config_path }}/nvim"
    dest: "{{ lookup('env', 'HOME') }}/.config/nvim"
    state: link
    force: yes
- name: Link tmux.conf
  ansible.builtin.file:
    src: "{{ config_path }}/dotfiles/tmux.conf"
    dest: "{{ lookup('env', 'HOME') }}/.tmux.conf"
    state: link
    force: yes
- name: Install tmux plugins
  ansible.builtin.command: "{{ lookup('env', 'HOME') }}/.tmux/plugins/tpm/bin/install_plugins"
  become: yes
- name: Link p10k.zsh
  ansible.builtin.file:
    src: "{{ config_path }}/dotfiles/p10k.zsh"
    dest: "{{ lookup('env', 'HOME') }}/.p10k.zsh"
    state: link
    force: yes
- name: Link .zshrc
  ansible.builtin.file:
    src: "{{ config_path }}/dotfiles/zshrc"
    dest: "{{ lookup('env', 'HOME') }}/.zshrc"
    state: link
    force: yes

